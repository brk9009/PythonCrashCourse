{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2> Edit : {{ blogpost.title }}</h2>
{% endblock header %}

{% block content %}

    <form action="{% url 'blogs:edit_blogpost' blogpost.id %}" method='post'
        class="form">
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">save blog post</button>
        {% endbuttons %}
    </form>
{% endblock content %}
