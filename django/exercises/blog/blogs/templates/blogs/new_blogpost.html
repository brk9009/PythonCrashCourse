{% extends "blogs/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Add a new blog post:</h2>
{% endblock header %}

{% block content %}
    <form action="{% url 'blogs:new_blogpost' %}" method='post'
        class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% buttons %}
            <button name="submit" class="btn btn-primary">add blog post</button>
        {% endbuttons %}
    </form>
{% endblock content %}
